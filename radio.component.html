<label class="w-radio" [class._disabled]="disabled">
	<input type="radio" [name]="name" [disabled]="disabled" [value]="value" class="w-radio__input" [(ngModel)]="model" (ngModelChange)="modelChange.emit(model)">
	<span class="w-radio__label"></span>
	<div (click)="set()" class="w-radio__text" [class._disabled]="disabled" *ngIf="label">{{label}}</div>
</label>
